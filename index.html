<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Danna" content="" />
    <meta keyword="tp5" content="rolling, js , tp5" />
    <meta description="trabajo practico N5" />
    <title>Generaciones.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- comienza formulario ´para crear persona -->
    <div class="d-flex justify-content-center mt-5">
      <h1>
        <strong>Complete el formulario</strong>
      </h1>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <form id="personaForm" class="mb-4 needs-validation w-50" novalidate>
        <div class="my-4">
          <label for="nombre" class="form-label">
            <strong>Nombre :</strong></label
          >
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="ingrese su nombre"
            required
            minlength="3"
          />
        </div>
        <div class="my-3">
          <label for="edad" class="form-label"> <strong>Edad :</strong></label>
          <input
            type="number"
            class="form-control"
            id="edad"
            placeholder="ingrese su edad"
            required
            minlength="1"
          />
        </div>

        <div class="my-3">
          <label for="anioNacimiento" class="form-label"
            ><strong>Anio nacimiento :</strong></label
          >
          <input
            type="number"
            class="form-control"
            id="anioNacimiento"
            placeholder="ingrese su fecha de nacimiento"
            required
            min="1900"
            max="2024"
          />
          <div class="invalid-feedback">
            Ingresa un año válido entre 1900 y 2024.
          </div>
        </div>

        <div class="my-3">
          <label for="sexo" class="form-label" id="sexoLabel"
            ><strong>Sexo:</strong></label
          >
          <select id="sexo" class="form-select" required>
            <option selected>Sexo</option>
            <option value="1">femenino</option>
            <option value="2">masculino</option>
            <option value="5">Transgenero</option>
          </select>
        </div>

        <div class="my-3">
          <label for="peso" class="form-label"
            ><strong>Peso(kg) :</strong></label
          >
          <input type="number" id="peso" class="form-control" required />
        </div>

        <div class="my-3">
          <label for="altura" class="form-label"
            ><strong>Altura :</strong></label
          >
          <input type="number" id="altura" class="form-control" required />
        </div>

        <div class="my-3">
          <label for="DNI" class="form-label"><strong>DNI :</strong></label>
          <input type="number" id="DNI" class="form-control" required />
        </div>

        <div class="my-5">
          <button type="submit" class="btn btn-success mb-5">
            Enviar Datos
          </button>
        </div>
        <div class="my-5">
          <button id="btngeneracion" type="button" class="btn btn-primary mb-5">
            Generacion
          </button>
          <button
            id="btnmayordeedad"
            type="button"
            class="btn btn-primary mb-5"
          >
            Mayor de edad
          </button>
        </div>
      </form>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
